<div ng-controller='statistics' ng-init="init()">
  <div ng-style="{'display':panel.display }">
    <style type="text/css">
      table td {
        word-break: break-all;
      }
    </style>
  <!-- START Table -->

    <table st-table="displayedCollection" st-safe-src="data" class="table table-striped">
      <thead>
      <tr>
        <th st-sort="term">Iterm</th>
        <th st-sort="count">Count</th>
        <th ng-show="panel.mode === 'statistic'" st-sort="mean">Mean</th>
        <th ng-show="panel.mode === 'statistic'" st-sort="mean">Max</th>
        <th ng-show="panel.mode === 'statistic'" st-sort="mean">Min</th>
        <th ng-show="panel.mode === 'statistic'" st-sort="mean">Stddev</th>
      </tr>
      <tr>
        <th>
          <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="row in displayedCollection">
        <td>{{row.term}}</td>
        <td>{{row.count}}</td>
        <td ng-show="panel.mode === 'statistic'">{{row.mean}}</td>
        <td ng-show="panel.mode === 'statistic'">{{row.max}}</td>
        <td ng-show="panel.mode === 'statistic'">{{row.min}}</td>
        <td ng-show="panel.mode === 'statistic'">{{row.stddev}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="5">
          <div st-pagination="" st-items-by-page="panel.itemsByPage" st-displayed-pages="panel.displayPage" class="pagination pull-right"></div>
        </td>
      </tr>
      </tfoot>
    </table>
  <!-- END Table -->
  <!-- Dummy div for testing color name -->
  <div id="colorTest"></div>
</div>
</div>
