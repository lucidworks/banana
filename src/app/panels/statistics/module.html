<div ng-controller='statistics' ng-init="init()">
  <div ng-style="{'display':panel.display }">
    <style type="text/css">
      table td {
        word-break: break-all;
      }
    </style>
  <!-- START Table -->

    <table st-table="displayedCollection" st-safe-src="data" class="table table-striped">
      <thead>
      <tr>
        <th st-sort="term">Iterm</th>
        <th st-sort="count">Count</th>
        <th ng-if="panel.mode === 'statistic'" st-sort="mean" st-sort-default="reverse">Mean</th>
        <th ng-if="panel.mode === 'statistic'" st-sort="max">Max</th>
        <th ng-if="panel.mode === 'statistic'" st-sort="min">Min</th>
        <th ng-if="panel.mode === 'statistic'" st-sort="stddev">Stddev</th>
      </tr>
      <tr>
        <th colspan="12">
          <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="row in displayedCollection">
        <td>{{row.term}}</td>
        <td>{{row.count}}</td>
        <td ng-if="panel.mode === 'statistic'">{{row.mean | number:2}}</td>
        <td ng-if="panel.mode === 'statistic'">{{row.max}}</td>
        <td ng-if="panel.mode === 'statistic'">{{row.min}}</td>
        <td ng-if="panel.mode === 'statistic'">{{row.stddev | number:2}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="10">
          <div st-pagination="" st-items-by-page="panel.itemsByPage" st-displayed-pages="panel.displayPage" class="pagination pull-right"></div>
        </td>
      </tr>
      </tfoot>
    </table>
  <!-- END Table -->
  <!-- Dummy div for testing color name -->
  <div id="colorTest"></div>
</div>
</div>
