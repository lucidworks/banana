<div id="multiseries" ng-controller="multiseries" ng-init="init()">
  <style>
        multiseries-chart {
          font: 10px sans-serif;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .x.axis path {
          display: none;
        }

        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 1.5px;
        }
  </style>
  <multiseries-chart style="position:relative"></multiseries-chart>
</div>
