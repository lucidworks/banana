<!DOCTYPE html>
  <!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>RealSight APM</title>
    <link rel="stylesheet" href="css/bootstrap.light.min.css" title="Light">
    <link rel="stylesheet" href="css/timepicker.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/rotate.css">

    <!-- <link rel="stylesheet" href="css/kagi.css">-->
	  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <!--<link rel="realsight-touch-icon" href="img/realsight-touch-icon.png">-->
    <!-- load the root require context -->


    <!--</script>-->
    <script src="vendor/pdf/jspdf.js"></script>
    <script src="vendor/require/require.js"></script>
    <script src="app/components/require.config.js"></script>
    <!--<script src="vendor/jquery/jquery.cookie.js"></script>-->
    <script>require(['app'], function () {})</script>

    <style>
    </style>

  </head>

  <body ng-cloak  >

    <link rel="stylesheet" ng-href="css/bootstrap.{{dashboard.current.style||'dark'}}.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
	  <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css">

    <div ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} dashboard-notice" ng-show="$last" style="position:fixed">
      <button type="button" class="close" ng-click="dashAlerts.clear(alert)" style="padding-right:50px">&times;</button>
      <strong>{{alert.title}}</strong> <span ng-bind-html-unsafe='alert.text'></span> <div style="padding-right:10px" class='pull-right small'> {{$index + 1}} alert(s) </div>
    </div>
    <audio id="bgMusic" loop>
      <source  src="vendor/alarm/alarm.wav" type="audio/wav">

    </audio>
    <div id="bodyContent">
    <div class="navbar navbar-static-top" ng-hide = "dashboard.current.hide_head ">
      <div class="navbar-inner">
        <div class="container-fluid">
		      <img src="img/rsapm_logo.png" data-placement="left" style="float:left;margin-top:4px">
          <span class="brand" style = "text-align:center;margin-top:4px">
         &nbsp;&nbsp;&nbsp;&nbsp; {{dashboard.current.title}}
          </span>
        </div>
      </div>
    </div>
    <div ng-include="'app/partials/skin-config.html'" class="ng-scope" ></div>
    <div class="container-fluid main">
      <div class="row-fluid">
          <span  style="position:absolute; left:50%; top:50%; margin:-25px 0 0 -25px ;" ng-show="dashboard.current.loading">
            <i class="icon-spinner icon-spin icon-5x"></i>
          </span>
          <div ng-view ></div>
      </div>
    </div>
    </div>
  </body>

</html>
